<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <meta name="description" content="Temporizador Estilo Pomodoro">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js" defer></script>
    <title>Focus Timer - Pomodoro</title>
</head>
<body>
    <div class="container">

        <button class="toggle-mode">Ativar/Desativar Ligh Mode</button>

        <section class="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </section>

        <section class="controls flex">
            <button class= "ph ph-play-circle">
                <span class="sr-only"></span>
            </button>    
            <button class="ph ph-pause-circle">
                <span class="sr-only"></span>
            </button>    
            <button class="ph ph-timer secondary">
                <span class="sr-only"></span>
            </button>    
            <button class="ph ph-stop-circle secondary">
                <span class="sr-only"></span>
            </button>    
            <button class="ph ph-speaker-none secondary">
                <span class="sr-only"></span>
            </button>    
            <button class="ph ph-speaker-high">
                <span class="sr-only"></span>
            </button>      
        </section>

    </div>
    
</body>
</html>
